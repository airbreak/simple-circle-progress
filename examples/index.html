<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no,email=no,address=no" />
  <link rel="icon" href="favicon.ico" />
  <link rel="shortcut icon" href="favicon.ico" />
  <title>Simple Circle Progress</title>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #e7eaed;
    }


    canvas {
      width: 120px;
      height: 120px;
      box-sizing: border-box;

    }

  </style>
</head>

<body>
  <canvas id="canvas0"></canvas>
  <canvas id="canvas1"></canvas>
  <canvas id="canvas2"></canvas>
  <canvas id="canvas3"></canvas>
  <canvas id="canvas4"></canvas>

  <script src="../dist/simple-circle-progress.iife.js"></script>
  <script>
    circleProgress({
      canvas: document.getElementById('canvas0'),
      rate: 80
    })

    circleProgress({
      canvas: document.getElementById('canvas1'),
      rate: 76,
      orbitStyle: '#ffffff',
      circleStyle: '#2879ff'
    })

    circleProgress({
      canvas: document.getElementById('canvas2'),
      rate: 88,
      circleStyle: '#ffd50a',
      dash: true,
      orbitStyle: '#ffffff'
    })

    circleProgress({
      canvas: document.getElementById('canvas3'),
      rate: 82,
      circleStyle: '#84d276',
      textStyle: '#E57373',
      clockwise: true
    })

    circleProgress({
      canvas: document.getElementById('canvas4'),
      rate: 78,
      circleStyle: '#E57373',
      textStyle: '',
      lineCap: 'round',
      lineWidth: 18
    })


  </script>
</body>

</html>
